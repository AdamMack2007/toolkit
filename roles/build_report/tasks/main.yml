- name: install apache
  become: yes
  yum:
    name: httpd
    state: present

- name: change apache to specified port
  become: yes
  lineinfile:
    path: /etc/httpd/conf/httpd.conf
    regexp: '^Listen '
    insertafter: '^#Listen '
    line: 'Listen {{web_port}}'

- name: Set nis_enabled flag on and keep it persistent across reboots
  become: yes
  seboolean:
    name: nis_enabled
    state: yes
    persistent: yes

