- name: start httpd
  become: yes
  service:
    name: httpd
    state: started

- name: create HTML report
  become: yes
  template:
    src: report.j2
    dest: "{{ file_path }}/index.html"

- name: copy CSS over
  become: yes
  copy:
    src: "{{playbook_dir}}/css"
    dest: "{{ file_path }}"
    directory_mode: true

- name: display link to inventory report
  debug:
    msg: "Please go to http://{{hostvars[web_host].ansible_host}}:{{web_port}}"

